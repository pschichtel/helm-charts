---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    app.kubernetes.io/instance: '{{ .Release.Name }}'
    app.kubernetes.io/name: '{{ include "keycloak-operator.name" $ }}'
    app.kubernetes.io/version: '{{ .Chart.AppVersion }}'
  name: '{{ include "keycloak-operator.fullname" $ }}controller-role-binding'
  annotations: {}
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: '{{ include "keycloak-operator.fullname" $ }}controller-cluster-role'
subjects:
  - kind: ServiceAccount
    name: '{{ include "keycloak-operator.fullname" $ }}'
    namespace: '{{ .Release.Namespace }}'
