apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "crproxy.fullname" . }}
  labels:
    {{- include "crproxy.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "crproxy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "crproxy.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            capabilities:
              drop:
              - ALL
          {{- $repo := print .Values.image.registry "/" .Values.image.repository }}
          {{- if .Values.image.digest }}
          image: {{ print $repo "@" .Values.image.digest | quote }}
          {{- else }}
          image: {{ print $repo ":" (.Values.image.tag | default (print "v" .Chart.AppVersion)) | quote }}
          {{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
          - --address
          - {{ print "0.0.0.0:" .Values.service.port | quote }}
          {{- with .Values.defaultRegistry }}
          - --default-registry
          - {{ .Values.defaultRegistry | quote }}
          {{- end }}
          {{- range .Values.authenticatedHosts }}
          - --user
          - {{ print "$(AUTH_HOST_" . ")@" . | quote }}
          {{- end }}
          envFrom:
          - secretRef:
              name: {{ .Values.credentialsSecret | default (include "crproxy.fullname" .) }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: http
          readinessProbe:
            tcpSocket:
              port: http
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
