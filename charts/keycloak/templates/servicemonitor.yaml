{{- if and .Values.serviceMonitor.enabled (eq .Values.serviceMonitor.mode "chart") }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "keycloak.fullname" . }}
  labels:
    {{- include "keycloak.labels" . | nindent 4 }}
spec:
  endpoints:
    - port: management
      {{- with .Values.serviceMonitor.path }}
      path: {{ . | quote }}
      {{- end }}
    {{- with .Values.serviceMonitor.additionalEndpoints }}
    {{- . | toYaml | nindent 4 }}
    {{- end }}
  jobLabel: app
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ include "keycloak.fullname" . }}
      app.kubernetes.io/managed-by: keycloak-operator
{{- end }}